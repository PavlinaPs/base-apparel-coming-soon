<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Frontend Mentor Challenge, April 2022">
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="ad">

    <div class="ad__logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="ad__hero"></div>
    
    <div class="ad__body">

      <h1 class="ad__heading"><span>We're </span>coming soon</h1>
   
      <p class="ad__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <div class="ad__form--container">
        <form id="form" action="#" novalidate>
          <input id="email" type="email" name="email" aria-label="enter email address" placeholder="Email Address">
          <button id="submit" class="submit" type="submit" aria-label='submit button' data-error="false"></button>
        </form>
        <div class="error-message" visibility="hidden">Please provide a valid email</div>
      </div>

    </div>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/PavlinaPs">Pavlina Psarsky</a>.
    </p>
  </footer>

  <script src="./validation.js"></script>
</body>
</html>
